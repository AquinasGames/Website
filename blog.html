---
title: Blog - Aquinas Games
layout: main
---

<h3>General Updates</h3>

<div class="blog-posts" id="general-blog-posts">
    {% for post in site.posts %}
    <div class="post-entry">
        <div class="postInformation">
            <span class="post-date">{{ post.date | date: "%d-%m-%Y" }}</span>
            <span class="post-title"><a class="postLinkContent" href="{{ post.url }}">{{ post.title }}</a></span>
            <span class="post-tag {{ post.tags }}">{{ post.tags }}</span>
        </div>
    </div>
    {% endfor %}
  </div>
