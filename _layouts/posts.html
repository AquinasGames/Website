<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include navigation-bar.html %}
        <div id="page-content">
            <h1>{{ page.title }}</h1>
            <div class="current-post-metadata">
                <span class="current-post-title">Posted on {{ page.date | date: "%B %-d, %Y" }} - </span>
                <span class="current-post-subtitle">Filed under {{ page.tags }} - </span>
                <span class="current-post-author">Written by {{ page.author }}</span>
            </div>
            {{ content }}
            <script defer src="https://cdn.commento.io/js/commento.js"></script>
            <div id="commento"></div>
        </div>
        {% include footer.html %}
    </body>
</html>
